spring.application.name=AIAlgorithme
server.port=9090

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_meet_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# AI Service Configuration
ai.service.url=http://localhost:5000
ai.service.endpoint=/match
ai.service.timeout=5000